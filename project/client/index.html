<!DOCTYPE html>
<html>

<head>

	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	   id="sap-ui-bootstrap"
		 data-sap-ui-libs="sap.m, sap.ui.layout, sap.viz, sap.ui.commons"
		 data-sap-ui-theme="sap_belize"
		 data-sap-ui-resourceroots='{ "victoria" : "./" }'
	   data-sap-ui-xx-bindingSyntax="complex">
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			new sap.m.App({
				pages: [
					new sap.m.Page({
						headerContent: [
							new sap.m.Button("idPage0User", {
								text: "Hello !",
								type: "Default",
								icon: "sap-icon://person-placeholder",
								enabled: false
							}),
							new sap.m.Button("idPage0MsgMan", {
								text: "{=${oMsgModel>/}.length}",
								type: "Emphasized",
								icon: "sap-icon://message-popup",
								enabled: "{=!!${oMsgModel>/}.length}"
							}),
							// new sap.m.ToolbarSpacer({}),
							new sap.m.Button("idPage0Logout", {
								text: "Logout",
								tooltip: "Logout",
								type: "Reject",
								icon: "sap-icon://log",
								enabled: false
							})
						],
						title: "Hostel Management Application",
						enableScrolling: false,
						content: [new sap.ui.core.ComponentContainer({
							height: "100%",
							name: "victoria"
						})]
					})
				]
			}).placeAt("content");
		});
	</script>


</head>

<body class="sapUiBody">
	<div id="content"></div>
</body>

</html>
